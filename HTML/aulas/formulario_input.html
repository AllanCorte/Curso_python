<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <form action="#" method="get"
    target="_blank" autocomplete="off">
    <p>O meu formulario</p>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="date"
         name="date" placeholder="Seu nome">
    </p>
    <p>
        <label for="nome">Date:</label>
        <input type="date" id="nome"
         name="nome" placeholder="Seu nome" required>
    </p>
    <p>
        <label for="password">Senha:</label>
        <input type="password" id="password"
         name="password" placeholder="Digite sua senha" required>
    </p>
    <p>
        <label for="dev">Sou um dev:</label>
        <input type="checkbox" id="dev">
    </p>
    <p>
        <button type="rest">Reset</button>
        <button type="submit">Enviar</button>
    </p>
    </form>

</body>
</html>
